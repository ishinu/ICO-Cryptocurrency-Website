<!doctype html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>SWEET Token</title>
        <style>
          body{
            background-image:linear-gradient(to right,rgba(39, 42, 189, 0.5),rgba(39, 42, 189, 0.9));
          }
        </style>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div class="container mt-5">
        <h1 class="display-3 text-center">SWEET Token ICO Sale!</h1>
        <div class="row mt-5">
          <div class="col-12">
            <h4 class="text-center">Introducing <span id="tokenName"></span><span id="tokenSymbol"></span>! Token price is <span id="tokenPrice"></span> Ether. You currenty have <span id="userBalance"></span><span id="tokenSymbol"></span></h4>
          </div>
          <div class="col-12 mt-5">
            <div class="input-group mb-3 mx-auto w-50 shadow-lg">
              <input type="text" class="form-control p-3" aria-label="Text input with dropdown button">
              <button class="btn btn-success" type="button" aria-expanded="false">Buy Tokens</button>
            </div>
          </div>
          <div class="col-12 mt-5">
            <div class="progress mx-auto w-50 shadow-xl">
              <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-12 mt-5">
            <h4 class="text-center"><span id="tokensSold"></span>/ <span id="tokensAvailable"></span> tokens sold.</h4>
          </div>
          <div class="col-12 mt-5">
            <h4 class="text-center">Your Account : <span id="userAccount"></span></h4>
          </div>
        </div>
      </div>
        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>            
        <script src="js/popper.min.js"></script> 
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
